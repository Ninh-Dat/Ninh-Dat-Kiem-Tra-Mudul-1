<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(Arr, x) {
        for (let i = 0; i < Arr.length; i++) {
            if (x === Arr[i]) {
                Arr.splice(i, 1);

            }

        }
        return Arr;

    }

    document.write(tryRemoveFromArray([2, 4, 5, 6], 5))
</script>
</body>
</html>
