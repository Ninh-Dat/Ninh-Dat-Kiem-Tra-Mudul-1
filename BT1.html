<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(Arr) {
        let Max=0
        for (let i=0;i<Arr.length;i++){
            if (Arr[i]>Max){
                Max=Arr[i];
            }
        }
        return Max;
    }

  document.write('Giá trị lớn nhất = '+  findMax([2,3,4,5,3,7]))
</script>
</body>
</html>
